name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: create text
        run: echo howdy > extra-file.txt
      - name: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: |
            dist
            extra-file.txt
          if-no-files-found: error
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
      - name: download-artifact
        uses: actions/download-artifact@v4
        # with:
        #   name: my-artifact
      - name: Display structure of downloaded files
        run: |
          ls -R
          echo "$(<extra-file.txt )"